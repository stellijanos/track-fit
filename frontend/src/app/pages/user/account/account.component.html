<div class="container py-4">
    <div class="row align-items-center">
        <!-- Left: Profile Picture -->
        <div class="col-md-3 text-center">
            <img [src]="imageUrl" alt="Profile Picture" class="img-thumbnail rounded-circle profile-pic">
        </div>

        <!-- Right: Profile Info -->
        <div class="col-md-9">
            <h4>{{ user.firstName }} {{ user.lastName }}</h4>
            <p class="text-muted">Age: {{ age }}</p>
            <button class="btn btn-outline-primary btn-sm" routerLink="/account/me">
                <i class="bi bi-pencil-square"></i> Edit Profile Details
            </button>
        </div>
    </div>

    <!-- Metrics: IMC, BMR, TDEE -->
    <div class="row text-center mt-4">
        <div class="col-md-4">
            <h6>IMC</h6>
            <p class="metric">{{ imc }}</p>
        </div>
        <div class="col-md-4">
            <h6>BMR</h6>
            <p class="metric">{{ bmr }}</p>
        </div>
        <div class="col-md-4">
            <h6>TDEE</h6>
            <p class="metric">{{ tdee }}</p>
        </div>
    </div>

    <div class="mt-5">
        <div class="list-group shadow-sm">
            <div class="list-group-item d-flex align-items-center justify-content-between py-3 border-0 border-bottom">
                <span><i class="bi bi-rulers me-2"></i> Measurements</span>
            </div>

            <div class="list-group-item d-flex align-items-center justify-content-between py-3 border-0 border-bottom">
                <span><i class="bi bi-bullseye me-2"></i> Caloric Targets</span>
            </div>

            <div class="list-group-item d-flex align-items-center justify-content-between py-3 border-0 border-bottom">
                <span><i class="bi bi-calendar3 me-2"></i> Meal Plans</span>
            </div>

            <div class="list-group-item d-flex align-items-center justify-content-between py-3 border-0 border-bottom"
                routerLink="/account/change-password">
                <span><i class="bi bi-key me-2"></i> Change Password</span>
            </div>

            <button class="list-group-item btn btn-link text-danger d-flex align-items-center py-3 border-0"
                (click)="logout()">
                <i class="bi bi-box-arrow-right me-2"></i> Logout
            </button>
        </div>
    </div>

</div>
