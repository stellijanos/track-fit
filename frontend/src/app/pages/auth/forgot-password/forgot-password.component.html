<div class="forgot_password d-flex justify-content-center align-items-center min-vh-100 bg-light">
    <form [formGroup]="form" (ngSubmit)="onSubmit()"
        class="forgot_password__form fade-in-down bg-white p-5 rounded-4 shadow-lg"
        style="max-width: 400px; width: 100%;">

        <h2 class="text-center mb-3 fw-bold">
            <i class="bi bi-unlock-fill me-2 text-primary"></i>
            Forgot your password?
        </h2>

        <p class="text-center text-muted mb-4">
            Enter your email or phone number and we'll send you a link to reset your password.
        </p>

        <div class="mb-3">
            <label for="credential" class="form-label fw-semibold">Email or Phone</label>
            <div class="input-group">
                <span class="input-group-text bg-white"><i class="bi bi-person-fill"></i></span>
                <input id="credential" class="form-control" type="text" formControlName="credential"
                    placeholder="Enter your email or phone number" />
            </div>
            <div *ngIf="form.get('credential')?.invalid && form.get('credential')?.touched">
                <small class="text-danger">Credential is required.</small>
            </div>
        </div>

        <button class="btn btn-primary w-100 mb-4 py-2 fw-semibold" type="submit" [disabled]="form.invalid">
            <i class="bi bi-send me-1"></i> Send Reset Link
        </button>

        <p class="text-center">
            <a [routerLink]="'/login'" class="text-decoration-none">
                <i class="bi bi-arrow-left-circle me-1"></i> Back to login
            </a>
        </p>
    </form>
</div>
