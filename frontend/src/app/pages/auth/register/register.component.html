<div class="register d-flex justify-content-center align-items-center min-vh-100 bg-light">
    <form [formGroup]="form" (ngSubmit)="onSubmit()"
        class="register__form fade-in-down bg-white p-5 rounded-4 shadow-lg" style="max-width: 500px; width: 100%;">
        <h2 class="text-center mb-4 fw-bold">Create Your Account</h2>

        <!-- First Name -->
        <div class="mb-3">
            <label for="firstName" class="form-label fw-semibold">First Name</label>
            <input id="firstName" class="form-control" formControlName="firstName"
                placeholder="Enter your first name" />
            <div *ngIf="form.get('firstName')?.invalid && form.get('firstName')?.touched">
                <small class="text-danger">First name is required.</small>
            </div>
        </div>

        <!-- Last Name -->
        <div class="mb-3">
            <label for="lastName" class="form-label fw-semibold">Last Name</label>
            <input id="lastName" class="form-control" formControlName="lastName" placeholder="Enter your last name" />
            <div *ngIf="form.get('lastName')?.invalid && form.get('lastName')?.touched">
                <small class="text-danger">Last name is required.</small>
            </div>
        </div>

        <!-- Email -->
        <div class="mb-3">
            <label for="email" class="form-label fw-semibold">Email</label>
            <input id="email" class="form-control" formControlName="email" placeholder="Enter your email" />
            <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
                <small class="text-danger">Valid email is required.</small>
            </div>
        </div>

        <!-- Phone -->
        <div class="mb-3">
            <label for="phone" class="form-label fw-semibold">Phone</label>
            <input id="phone" class="form-control" formControlName="phone" placeholder="Enter your phone number" />
            <div *ngIf="form.get('phone')?.invalid && form.get('phone')?.touched">
                <small class="text-danger">Phone number is required.</small>
            </div>
        </div>

        <!-- Birth Date -->
        <div class="mb-3">
            <label for="birthDate" class="form-label fw-semibold">Birth Date</label>
            <input id="birthDate" type="date" class="form-control" formControlName="birthDate" />
            <div *ngIf="form.get('birthDate')?.invalid && form.get('birthDate')?.touched">
                <small class="text-danger">Birth date is required.</small>
            </div>
        </div>

        <!-- Gender -->
        <div class="mb-3">
            <label for="gender" class="form-label fw-semibold">Gender</label>
            <select id="gender" class="form-select" formControlName="gender">
                <option value="">Select gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <div *ngIf="form.get('gender')?.invalid && form.get('gender')?.touched">
                <small class="text-danger">Gender is required.</small>
            </div>
        </div>

        <!-- Password -->
        <div class="mb-3">
            <label for="password" class="form-label fw-semibold">Password</label>
            <div class="input-group">
                <span class="input-group-text bg-white"><i class="bi bi-lock-fill"></i></span>
                <input [type]="showPassword ? 'text' : 'password'" id="password" class="form-control"
                    formControlName="password" placeholder="Enter password" />
                <button type="button" class="btn btn-outline-secondary" (click)="togglePasswordVisibility()"
                    tabindex="-1">
                    <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
                </button>
            </div>
            <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched">
                <small class="text-danger">Password is required (min 6 characters).</small>
            </div>
        </div>

        <!-- Confirm Password -->
        <div class="mb-4">
            <label for="passwordConfirm" class="form-label fw-semibold">Confirm Password</label>
            <div class="input-group">
                <span class="input-group-text bg-white"><i class="bi bi-shield-lock-fill"></i></span>
                <input [type]="showPassword ? 'text' : 'password'" id="passwordConfirm" class="form-control"
                    formControlName="passwordConfirm" placeholder="Confirm password" />
            </div>
            <div *ngIf="form.hasError('passwordConfirmMismatch') && form.get('passwordConfirm')?.touched">
                <small class="text-danger">Passwords do not match.</small>
            </div>
        </div>

        <button class="btn btn-success w-100 mb-4 py-2 fw-semibold" type="submit" [disabled]="form.invalid">
            <i class="bi bi-person-plus-fill me-1"></i> Register
        </button>

        <p class="text-center mb-0">Already have an account? <a [routerLink]="'/login'"
                class="text-decoration-none">Login here</a></p>
    </form>
</div>
