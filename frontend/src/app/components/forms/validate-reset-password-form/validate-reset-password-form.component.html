<div class="validate_code d-flex justify-content-center align-items-center min-vh-100">
    <form *ngIf="form" [formGroup]="form" (ngSubmit)="onSubmit()"
        class="form fade-in-down bg-white p-5 rounded-4 shadow-lg" style="max-width: 400px; width: 100%;">

        <h2 class="text-center mb-4 fw-bold">
            <i class="bi bi-key-fill text-warning me-2"></i>
            Enter Reset Code
        </h2>

        <p class="text-center text-muted mb-4">
            Please enter the one-time code sent to your email or phone.
        </p>

        <!-- Code Input -->
        <div class="mb-3">
            <div class="input-group">
                <span class="input-group-text bg-white"><i class="bi bi-shield-lock-fill"></i></span>
                <input id="code" class="form-control" type="text" formControlName="code"
                    placeholder="Enter reset code" />
            </div>
            <div *ngIf="form.get('code')?.invalid && form.get('code')?.touched">
                <small class="text-danger">Code is required.</small>
            </div>
        </div>

        <!-- Validate Button -->
        <button class="btn btn-primary w-100 mb-4 py-2 fw-semibold" type="submit" [disabled]="form.invalid">
            <i class="bi bi-check-circle me-1"></i> Validate Code
        </button>

        <!-- Resend Link -->
        <p class="text-center mb-0">
            Didn't get the code? <a [routerLink]="'/forgot-password'" class="text-decoration-none">Resend it</a>
        </p>
    </form>
</div>
