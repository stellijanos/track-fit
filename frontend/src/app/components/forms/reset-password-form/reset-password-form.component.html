<form [formGroup]="form" (ngSubmit)="onSubmit()" class="form fade-in-down">
    <h2 class="text-center">Reset password</h2>

    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input id="password" class="form-control" type="password" formControlName="password"
            placeholder="Enter password" />
        <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched">
            <small class="error">Password is required (min 6 characters).</small>
        </div>
    </div>

    <div class="mb-3">
        <label for="passwordConfirm" class="form-label">Confirm Password</label>
        <input id="passwordConfirm" class="form-control" type="password" formControlName="passwordConfirm"
            placeholder="Confirm password" />
        <div *ngIf="form.hasError('passwordConfirmMismatch') && form.get('passwordConfirm')?.touched">
            <small class="error">Passwords do not match.</small>
        </div>
    </div>

    <button class="btn w-100 mb-5" type="submit" [disabled]="form.invalid">Reset</button>
    <p class="form__navigate">Back to login? <a [routerLink]="'/login'">Login</a></p>
</form>
