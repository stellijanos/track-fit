<div class="reset_password d-flex justify-content-center align-items-center min-vh-100 bg-light">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form fade-in-down bg-white p-5 rounded-4 shadow-lg"
        style="max-width: 400px; width: 100%;">

        <h2 class="text-center mb-4 fw-bold">
            <i class="bi bi-shield-lock-fill me-2 text-success"></i> Reset Password
        </h2>

        <!-- New Password -->
        <div class="mb-3">
            <label for="password" class="form-label fw-semibold">New Password</label>
            <div class="input-group">
                <span class="input-group-text bg-white"><i class="bi bi-lock-fill"></i></span>
                <input [type]="showPassword ? 'text' : 'password'" id="password" class="form-control"
                    formControlName="password" placeholder="Enter new password" />
                <button type="button" class="btn btn-outline-secondary" (click)="togglePasswordVisibility()"
                    tabindex="-1">
                    <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
                </button>
            </div>
            <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched">
                <small class="text-danger">Password is required (min 6 characters).</small>
            </div>
        </div>

        <!-- Confirm Password -->
        <div class="mb-4">
            <label for="passwordConfirm" class="form-label fw-semibold">Confirm Password</label>
            <div class="input-group">
                <span class="input-group-text bg-white"><i class="bi bi-shield-lock"></i></span>
                <input [type]="showPassword ? 'text' : 'password'" id="passwordConfirm" class="form-control"
                    formControlName="passwordConfirm" placeholder="Confirm new password" />
            </div>
            <div *ngIf="form.hasError('passwordConfirmMismatch') && form.get('passwordConfirm')?.touched">
                <small class="text-danger">Passwords do not match.</small>
            </div>
        </div>

        <button class="btn btn-success w-100 mb-4 py-2 fw-semibold" type="submit" [disabled]="form.invalid">
            <i class="bi bi-arrow-repeat me-1"></i> Reset Password
        </button>

        <p class="text-center">
            <a [routerLink]="'/login'" class="text-decoration-none">
                <i class="bi bi-arrow-left-circle me-1"></i> Back to login
            </a>
        </p>
    </form>
</div>
