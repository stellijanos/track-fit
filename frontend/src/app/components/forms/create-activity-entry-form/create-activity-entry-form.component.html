<div class="container my-4">
    <h4 class="mb-3">Add Activity for {{ date }}</h4>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label for="name" class="form-label">Activity Name</label>
            <input type="text" id="name" class="form-control" formControlName="name" />
            <div *ngIf="form.get('name')?.touched && form.get('name')?.invalid" class="text-danger small">
                Name is required.
            </div>
        </div>

        <div class="mb-3">
            <label for="duration" class="form-label">Duration (minutes)</label>
            <input type="number" id="duration" class="form-control" formControlName="durationInM" />
            <div *ngIf="form.get('durationInM')?.touched && form.get('durationInM')?.invalid" class="text-danger small">
                Duration must be greater than 0.
            </div>
        </div>

        <div class="mb-3">
            <label for="info" class="form-label">Additional Info</label>
            <textarea id="info" class="form-control" rows="3" formControlName="additionalInfo"></textarea>
        </div>

        <button type="submit" class="btn btn-success">Add Activity</button>
    </form>
</div>
