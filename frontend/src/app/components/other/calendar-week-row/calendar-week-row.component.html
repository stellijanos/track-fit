<div class="mb-2 text-center">
    <h5 class="mb-1">
        Week {{ getWeekNumber(week[0]) }} ·
        {{ week[0] | date:'MMM d' }} - {{ week[6] | date:'MMM d' }} ·
        {{ week[0] | date:'yyyy' }}
    </h5>
</div>

<div class="d-flex justify-content-center align-items-center calendar-nav gap-2">
    <!-- Left arrow -->
    <button class="btn btn-sm btn-light p-1 arrow-btn" (click)="goToPreviousWeek()">
        <i class="bi bi-chevron-left" style="font-size: 0.85rem;"></i>
    </button>

    <!-- Week days -->
    <div class="d-flex calendar-row">
        <div *ngFor="let day of week" class="text-center calendar-day-wrapper">
            <div class="rounded-circle calendar-day d-flex justify-content-center align-items-center border" [ngClass]="{
          'bg-primary text-white': isToday(day),
          'bg-info text-white': isSelected(day)
        }" (click)="selectDay(day)">
                {{ day.getDate() }}
            </div>
            <small class="calendar-day-label">{{ day | date:'EEE' }}</small>
        </div>
    </div>

    <!-- Right arrow -->
    <button class="btn btn-sm btn-light p-1 arrow-btn" (click)="goToNextWeek()">
        <i class="bi bi-chevron-right" style="font-size: 0.85rem;"></i>
    </button>
</div>
