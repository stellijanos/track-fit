<div class="mb-2 text-center">
    <h5 class="mb-1">Week {{ getWeekNumber(week[0]) }} · {{ week[0] | date:'MMM d' }} - {{ week[6] | date:'MMM d' }} ·
        {{ week[0] | date:'yyyy' }}</h5>
</div>

<div class="d-flex justify-content-between align-items-center mb-3">
    <button class="btn btn-light" (click)="goToPreviousWeek()">
        <i class="bi bi-chevron-left"></i>
    </button>
    <div class="d-flex justify-content-between flex-grow-1 px-3">
        <div *ngFor="let day of week" class="text-center">
            <div class="rounded-circle d-flex justify-content-center align-items-center border" [ngClass]="{
            'bg-primary text-white': isToday(day),
            'bg-info text-white': isSelected(day)
          }" style="width: 48px; height: 48px; cursor: pointer;" (click)="selectDay(day)">
                {{ day.getDate() }}
            </div>
            <small>{{ day | date:'EEE' }}</small>
        </div>
    </div>
    <button class="btn btn-light" (click)="goToNextWeek()">
        <i class="bi bi-chevron-right"></i>
    </button>
</div>
